before_script:
  - apt-get update -qq
  - apt-get install -qq git

  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

deploy_staging:
  type: deploy
  environment:
    name: staging
    url: staging.jtiong.dev
  script:
    - ssh root@192.168.1.11 "cd /root/sites/staging.jtiong.dev && git checkout main && git pull origin main && exit"
  only:
    - main
